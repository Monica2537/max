<!DOCTYPE html>

    <title>Búsqueda de Empleo en Querétaro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .search {
            text-align: center;
            margin-top: 20px;
        }

        #searchBar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .results {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .job-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .job-card h2 {
            color: #007BFF;
            font-size: 20px;
        }

        .job-card p {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>

    <section class="search">

        ];

        function searchJob() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const filteredJobs = jobs.filter(job => 
                job.puesto.toLowerCase().includes(query) ||
                job.descripcion.toLowerCase().includes(query)
            );
            displayJobs(filteredJobs);
        }

        function displayJobs(jobs) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Limpiar resultados anteriores

            if (jobs.length === 0) {
                resultsContainer.innerHTML = "<p>No se encontraron resultados.</p>";
                return;
            }

            jobs.forEach(job => {
                const jobCard = document.createElement("div");
                jobCard.classList.add("job-card");
                jobCard.innerHTML = `
                    <h2>${job.puesto}</h2>
                    <p><strong>Sueldo:</strong> ${job.sueldo}</p>
                    <p><strong>Tipo:</strong> ${job.tipo}</p>
                    <p><strong>Turno:</strong> ${job.turno}</p>
                    <p><strong>Horario:</strong> ${job.horario}</p>
                    <p><strong>Ubicación:</strong> ${job.ubicacion}</p>
                    <p><strong>Beneficios:</strong> ${job.beneficios}</p>
                    <p><strong>Descripción:</strong> ${job.descripcion}</p>
                    <p><strong>Contacto:</strong> <a href="mailto:${job.contacto}">${job.contacto}</a></p>
                `;
                resultsContainer.appendChild(jobCard);
            });
        }
        
    </script>
